font:
  normal:
    family: EnvyCodeR Nerd Font
    style: Regular

  bold:
    family: EnvyCodeR Nerd Font
    style: Bold

  italic:
    family: EnvyCodeR Nerd Font
    style: Italic

  bold_italic:
    family: EnvyCodeR Nerd Font
    style: Bold Italic

  size: 11

# Colors (DarkSky)
colors:
  primary:
    # background: '#202633'
    background: '#000000'
    foreground: '#FFFFFF'

  # Normal colors
  normal:
    black:    '#000000'
    red:      '#FF0000'
    green:    '#00FF7F'
    yellow:   '#F2D42C'
    blue:     '#1C98E8'
    magenta:  '#FF00FF'
    cyan:     '#80CDCD'
    white:    '#FFFFFF'

  # Bright colors
  bright:
    black:    '#000000'
    red:      '#FF0000'
    green:    '#00FF7F'
    yellow:   '#EFD64B'
    blue:     '#387CD3'
    magenta:  '#957BBE'
    cyan:     '#3D97E2'
    white:    '#FFFFFF'

# background_opacity: 0.6
window.opacity: 0.4

cursor:
  style: Beam

import:
  - ~/.config/alacritty/Alacritty-modus-themes/modus-vivendi.yaml  # Dark theme. (default)
